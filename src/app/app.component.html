<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 style="text-align: center;">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">&times;</a>
        Mensaje aquí
      </div>
    </div>
  </div>

  <div class="col-sm-8">
    <h2>Agregar empleados</h2>
     <!-- input name sex-->
     <div class="form-group col-sm-10">
      <label for="sex" class="control-label col-sm-2">Sexo</label>
      <div class="col-sm-10">
        <div class="form-check">
        <input type="radio" class="form-check-input" id="m" name="sexm" value="m" [(ngModel)]= "modelo.sex">Masculino
        </div>
     
     <div class="form-check">
      <input type="radio" class="form-check-input" id="f" name="sexf" value="F" [(ngModel)]="modelo.sex">Femenino
    </div>
     </div>
     <!-- input name -->
     <div class="form-group">
      <label for="name" class="control-label col-sm-2">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="modelo.name" placeholder="Escríbe aquí el nombre">
      </div>
     </div>
    <form class="form-horizontal">
       <!-- input name salary-->
       <div class="form-group">
        <label for="salary" class="control-label col-sm-2">Salario</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="modelo.salary" placeholder="Escríbe aquí el Salario">
        </div>
       </div>
     
 <!-- input name salary-->
 <div class="form-group">
  <label for="age" class="control-label col-sm-2">Edad</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" id="age" name="age" [(ngModel)]="modelo.age" placeholder="Escríbe aquí la edad">
  </div>
 </div>
      <!-- input position -->
       <div class="form-group">
        <label for="position" class="control-label col-sm-2">Puesto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position" [(ngModel)]="modelo.position" placeholder="Escríbe aquí el puesto">
        </div>
       </div>
    </form>
  </div>
</div>
<!--btn de enviar-->
<div class="form-group">
  <div class="col-sm-10 col-sm-">
    <button type="submit" class="btn btn-success" (click)="addEmpleado()">Guardar</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
  <h2>Datos</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Nombre</td>
        <td>Puesto</td>
        <td>Salary</td>
        <td>Sexo</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empleados; let i=index;">
        <td>{{item.name}}</td>
        <td>{{item.position}}</td>
        <td>{{item.salary}}</td>
        <td>
          <a class="btn btn-success"(click)="editEmpleado()">Editar</a>
          <a class="btn btn-alert"(click)="deleteEmpleado(i)">Delete</a>
        </td>

      </tr>
    </tbody>
  </table>
  <button></button>
  </div>
</div>
<router-outlet />
